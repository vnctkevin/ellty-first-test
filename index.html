<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellty 1st Test - Figma Component Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="card">

        <div class="card-header">
            <label class="checkbox-row main-row">
                <span class="label-text">All pages</span>
                <input type="checkbox" id="selectAll">
                <span class="custom-checkbox"></span>
            </label>
        </div>

        <div class="divider"></div>

        <div class="card-body">
            <label class="checkbox-row">
                <span class="label-text">Page 1</span>
                <input type="checkbox" class="child-item" name="options" value="Page 1">
                <span class="custom-checkbox"></span>
            </label>

            <label class="checkbox-row">
                <span class="label-text">Page 2</span>
                <input type="checkbox" class="child-item" name="options" value="Page 2">
                <span class="custom-checkbox"></span>
            </label>

            <label class="checkbox-row">
                <span class="label-text">Page 3</span>
                <input type="checkbox" class="child-item" name="options" value="Page 3">
                <span class="custom-checkbox"></span>
            </label>

            <label class="checkbox-row">
                <span class="label-text">Page 4</span>
                <input type="checkbox" class="child-item" name="options" value="Page 4">
                <span class="custom-checkbox"></span>
            </label>
        </div>

        <div class="card-footer">
            <button class="btn-primary">Apply Changes</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
